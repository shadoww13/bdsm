<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Signal Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label id="pair-label">Pair</label>
            <div class="instrument-container">
                <button id="prev-page" class="page-btn">←</button>
                <div id="instrument-buttons" class="button-group"></div>
                <button id="next-page" class="page-btn">→</button>
            </div>
        </div>

        <div class="input-group">
            <label>Expiration Time</label>
            <div id="expiration-buttons" class="button-group">
                <button class="option-btn" data-value="15">15 sec</button>
                <button class="option-btn" data-value="30">30 sec</button>
                <button class="option-btn" data-value="60">1 min</button>
                <button class="option-btn" data-value="180">3 min</button>
                <button class="option-btn" data-value="300">5 min</button>
                <button class="option-btn" data-value="600">10 min</button>
            </div>
        </div>

        <button id="analyze-btn">Analyze</button>

        <div id="loading" class="loading">
            <div class="loader">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div id="loading-text">Connecting to TradingView...</div>
        </div>

        <div id="signal" class="signal"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

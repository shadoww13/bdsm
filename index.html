<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Menu</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icons/css/flag-icons.min.css">
</head>
<body>
  <div class="app">

    <div class="page" id="homePage">
      <h1 class="app-title">Begemot1ik</h1>

      <div class="menu-buttons">
        <button class="menu-btn primary" id="btn1">Currencies</button>
        <button class="menu-btn primary" id="btn2">Stocks</button>
        <button class="menu-btn primary" id="btn3">Cryptocurrencies</button>
      </div>

      <div class="popular card">
        <h2 class="popular-title">Popular Pairs</h2>
        <ul class="pairs-list" id="pairsList"></ul>
      </div>

      <footer class="footer">
        Powered by <span>StocksLabs</span>
      </footer>
    </div>

    <div class="page hidden" id="pairPage">
      <div class="page-header">
        <h2 class="page-title">Pair (1/3)</h2>
        <div class="progress-bar">
          <div class="step active"></div>
          <div class="step"></div>
          <div class="step"></div>
        </div>
      </div>

      <div class="top-buttons">
        <button class="sub-btn active" id="otcBtn">OTC</button>
        <button class="sub-btn" id="stockBtn">STOCK</button>
      </div>

      <div class="pairs-grid" id="pairGrid"></div>

      <div class="bottom-bar">
        <button class="back-btn">‚Üê Back</button>
        <footer class="footer">Powered by <span>StocksLabs</span></footer>
      </div>
    </div>

    <div class="page hidden" id="timePage">
      <div class="page-header">
        <h2 class="page-title">Time (2/3)</h2>
        <div class="progress-bar">
          <div class="step done"></div>
          <div class="step active"></div>
          <div class="step"></div>
        </div>
      </div>

      <div class="time-buttons">
        <button class="time-btn">
          15 sec<br><span>for fast scalping trades</span>
        </button>
        <button class="time-btn">
          30 sec<br><span>for aggressive trading</span>
        </button>
        <button class="time-btn">
          1 min<br><span>optimal for beginners</span>
        </button>
        <button class="time-btn">
          5 min<br><span>for confident analysis</span>
        </button>
        <button class="time-btn">
          15 min<br><span>mid-term strategies</span>
        </button>
        <button class="time-btn">
          60 min<br><span>for long-term strategies</span>
        </button>
      </div>

      <div class="recommend">
        Recommended: <b>60 seconds</b> for balanced trading
      </div>

      <div class="bottom-bar">
        <button class="back-btn">‚Üê Back</button>
        <footer class="footer">Powered by <span>StocksLabs</span></footer>
      </div>
    </div>

    <div class="page hidden" id="signalPage">
      <div class="page-header">
        <h2 class="page-title">Signal (3/3)</h2>
        <div class="progress-bar">
          <div class="step done"></div>
          <div class="step done"></div>
          <div class="step active"></div>
        </div>
      </div>

      <h2 class="signal-title">üì° Waiting for signal...</h2>

      <div class="bottom-bar">
        <button class="new-signal-btn">+ New Signal</button>
        <button class="back-btn">‚Üê Back</button>
        <footer class="footer">Powered by <span>StocksLabs</span></footer>
      </div>
    </div>

  </div>

  <audio id="clickSound" src="click-sound.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Menu</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icons/css/flag-icons.min.css">
</head>
<body>
  <div class="app">

    <div class="page" id="homePage">
      <h1 class="app-title">Menu</h1>

      <div class="menu-buttons">
        <button id="btn1" class="menu-btn">Currencies</button>
        <button id="btn2" class="menu-btn">Stocks</button>
        <button id="btn3" class="menu-btn">Cryptocurrencies</button>
      </div>

      <div class="card popular">
        <div class="card-header">
          <h2>Popular pairs</h2>
        </div>
        <ul id="pairsList" class="pairs-list"></ul>
      </div>

      <div class="bottom-bar">
        <button class="new-signal-btn">+ New Signal</button>
        <button class="back-btn">‚Üê Back</button>
        <footer class="footer">Powered by <span>StocksLabs</span></footer>
      </div>
    </div>

    <div class="page hidden" id="pairPage">
      <div class="panel">
        <h2 class="sub-title">Choose pair</h2>
        <div class="top-buttons">
          <button id="otcBtn" class="sub-btn active">OTC</button>
          <button id="stockBtn" class="sub-btn">STOCK</button>
        </div>
        <div id="pairGrid" class="pairs-grid"></div>
      </div>

      <div class="bottom-bar">
        <button class="back-btn">‚Üê Back</button>
        <footer class="footer">Powered by <span>StocksLabs</span></footer>
      </div>
    </div>

    <div class="page hidden" id="timePage">
      <div class="panel">
        <h2 class="sub-title">Choose time</h2>
        <div class="time-buttons">
          <button class="time-btn">15 sec<br><span>for fast scalping trades</span></button>
          <button class="time-btn">30 sec<br><span>for aggressive trading</span></button>
          <button class="time-btn">1 min<br><span>optimal for beginners</span></button>
          <button class="time-btn">5 min<br><span>for confident analysis</span></button>
          <button class="time-btn">15 min<br><span>mid-term strategies</span></button>
          <button class="time-btn">60 min<br><span>for long-term strategies</span></button>
        </div>
      </div>

      <div class="bottom-bar">
        <button class="back-btn">‚Üê Back</button>
        <footer class="footer">Powered by <span>StocksLabs</span></footer>
      </div>
    </div>

    <div class="page hidden" id="signalPage">
      <div class="panel center">
        <h2 class="signal-title">üì° Waiting for signal...</h2>
      </div>

      <div class="bottom-bar">
        <button class="new-signal-btn">+ New Signal</button>
        <button class="back-btn">‚Üê Back</button>
        <footer class="footer">Powered by <span>StocksLabs</span></footer>
      </div>
    </div>

  </div>

  <audio id="clickSound" src="click-sound.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
